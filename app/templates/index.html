{% load i18n %}  <!-- Carga la biblioteca de etiquetas de internacionalizaci칩n -->


<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    {% block title %}<!-- Contenido -->{% endblock %}
    {% block light-style %}<!-- Contenido -->{% endblock %}
</head>

<body class="h-screen w-full">
    
    {% block sidebar %}
    <div> <!-- div a fines de agrupar y poder ocultar todo el contenido -->
        <!-- Bot칩n para desplegar cuando se achica el tama침o de la p치gina -->
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <span class="sr-only">Desplegar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" fill-rule="evenodd"
                    d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                </path>
            </svg>
        </button>
        <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-65 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
            <div class="h-full w-[90%] px-3 py-4 overflow-y-auto bg-red-800">
                <a href="#" class="flex items-center pl-2.5 mb-4 pb-3 border-b-[1px] border-white">
                    <img src="https://untdf.edu.ar/img/isologotipo_chico.png" class="h-6 mr-3 sm:h-7" alt="UNTDF Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-50">         </span>
                </a>
                <ul id="content-side-bar" class="space-y-2 font-medium"><!-- content con js -->
                </ul>
            </div>
        </aside>
        <script>
       
      
       const aulaContent = [
            
            {
                href: "{% url 'asignar-automaticamente' %}",
                iconName: "fa-sharp fa-solid fa-wand-sparkles",
                title: "Asignacion automatica"
            },
            {
                href: "{% url 'comisiones-sin-asignar' %}",
                iconName: "fa-solid fa-list",
                title: "Listar Comisiones sin asignar"
            },
            {
                href: "{% url 'asignar-aula' %}",
                iconName: "fas fa-chalkboard-teacher",
                title: "Asignar manualmente"
            },
            
        ];
       
        const contentSideBar = document.getElementById("content-side-bar");
        contentSideBar.innerHTML = `<div class="text-white font-semibold text-lg">Aulas</div>`;
        aulaContent.forEach((e) => {
            contentSideBar.innerHTML += `
            <li>
                <a href='${e.href}' class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-red-900 group">
                    <i class="${e.iconName} text-gray-200 text-opacity-90"></i>
                    <span class="ml-3 text-gray-200">${e.title}</span>
                </a>
            </li>
        `;
        });
        </script>
    </div>
    {% endblock %}
    
    {% block body-content %}<!-- Contenido -->{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/b2985c5115.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% block scripts %}<!-- Contenido -->{% endblock %}
</body>
</html>
